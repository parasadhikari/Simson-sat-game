<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simson-say game</title>
</head>
<body>
    <h2>Simson Game</h2>
    <h3>Press start to play the game</h3>
    <div class="btn-container">
        <div class="line-1">
            <div class="btn red" id="red" type="button"></div>
            <div class="btn yellow" id="yellow" type="button"></div>
        </div>
        <div class="line-2">
            <div class="btn green"  id="green" type="button"></div>
            <div class="btn purple"  id="purple" type="button"></div>
        </div>
    </div>
    <div class="start">
        <button>Play</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
